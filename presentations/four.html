<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Madcap Labs - Presentation Four</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/simple.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet 
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>
    -->
    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <img src="./images/logo-horizontal.png" style="border-style:none;box-shadow:none;width:100%;">
                <h3>Presentation Four</h3>
                <h4>Week 12</h4>
            </section>
            <section>
                <blockquote style="box-shadow:none;">
                    Alex Dreamer is suspended in a lucid dream state, but his university studies are creeping in; he must battle with his subconcious to stay forever lucid, see if you can win!
                </blockquote>
            </section>
            <section>
                <h2>Reflection</h2><br>
                <img src="./images/rup-timeline.png" alt="RUP Timeline" style="border-style:none;box-shadow:none;">
            </section>
            <section>
                <img src="./images/lucid-runner-htc-one.png" style="border-style:none;box-shadow:none;width:100%">
                <br>
                <a href="https://play.google.com/store/apps/details?id=com.madcaplabs.lucidrunner">
                    <img alt="Get it on Google Play" src="./images/google-play-badge.png" style="border-style:none;box-shadow:none;position: relative;bottom: 75px;">
                </a>
                <img src="./images/lucid_runner_qr.png" alt="Google Play Store QR Code" style="border-style:none;box-shadow:none;">
            </section>
            <section>
                <h2>Thanks for listening!</h2>
                <br>
                <img src="./images/logo-horizontal.png" style="border-style:none;box-shadow:none;width: 100%;">
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
        // Full list of configuration options available here:
         // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: false,
            progress: true,
            history: true,
            center: true,

            theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none
            // Parallax scrolling
            // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
            // parallaxBackgroundSize: '2100px 900px',

            // Optional libraries used to extend on reveal.js
            dependencies: [
                {
                    src: 'lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                },
                {
                    src: 'plugin/markdown/marked.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                },
                {
                    src: 'plugin/zoom-js/zoom.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                }
    ]
        });
    </script>
</body>

</html>
